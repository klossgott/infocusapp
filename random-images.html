<!DOCTYPE html>
<html>
  <head>
    <title>random images</title>
    <meta name="description" content="image randomiser" />
    <meta name="keywords" content="random image" />
    <style>
      #image {
        padding-top: 10px;
        height: 14.5625em;
        width: 25.875em;
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 60%;
        height: 60%;
      }
    </style>
  </head>
  <body>
    <img
      class="fade-in-image"
      id="image"
      src="https://klossgott.github.io/tap_here.JPEG"
      alt=""
    />
    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener("load", function () {
        var currentdate = 0;
        var image_number = 0;
        let image = [];
        const imageElement = document.getElementById("image");

        imageElement.addEventListener("click", showImage);

        // LOAD IMAGES FROM GITHUB REPO
        var folder = "images/";
        (async () => {
          const response = await fetch(
            "https://api.github.com/repos/klossgott/infocusapp/contents/"
          );
          const data = await response.json();

          for (let file of data) {
            if (file.name.match(/\.(jpe?g|png|gif|JPEG)$/)) {
              image.push(file.name);
            }
          }
        })();

        var rand = 60 / image.length;
        function randomimage() {
          image_number = Math.floor(Math.random() * image.length);

          return image[image_number];
        }
        function showImage() {
          $imgURL = randomimage();

          $("#image")
            .fadeOut(1000, function () {
              $("#image").attr("src", $imgURL);
            })
            .fadeIn(1000);
        }
      });
    </script>
  </body>
</html>
