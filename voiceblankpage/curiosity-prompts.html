<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Prompts</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        body { background-color: #ffffff; font-family: 'Jost', sans-serif; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        #prompt { font-size: 24px; color: #000; text-align: center; padding: 20px; opacity: 0; transition: opacity 1s; width: 90%; word-wrap: break-word;}
    </style>
</head>
<body>
    <div id="prompt"></div>

    <script>
       const prompts = [
    "What question has been quietly persistent in your creative life lately?",
    "Write about an object that baffles you. What untold stories does it hold?",
    "What surprising patterns do you notice in your creative work?",
    "List three creative mysteries you'd love to explore.",
    "How might your your favourite artist or writer have expressed their creativity? What echoes do you hear?",
    "Imagine connecting with your deepest creative wisdom. What questions arise?",
    "What creative ritual would help you listen more deeply to yourself?",
    "What does 'creative lineage' mean to you?",
    "Write about a moment when your inner voice surprised you.",
    "\"The important thing is not to stop questioning. Curiosity has its own reason for existence.\" - Albert Einstein",
    "Describe a creative connection that opened new possibilities. What questions led you there?",
    "When do your creative questions flow most freely?",
    "\"The cure for boredom is curiosity. There is no cure for curiosity.\" - Dorothy Parker",
    "Recall a creative discovery that changed your perspective. What made you look deeper?",
    "\"Question everything. Learn something. Answer nothing.\" - Euripides",
    "What recurring themes in your work are asking to be explored more deeply?",
    "What creative question could you sit with today?",
    "\"The scientist is not a person who gives the right answers, they're the one who asks the right questions.\" - Claude LÃ©vi-Strauss",
    "What assumptions about your creativity deserve questioning?",
    "\"Judge a person by their questions rather than their answers.\" - Voltaire",
    "What aspects of your creative heritage inspire the most wonder?",
    "Write about a mystery that lives in your body. What is it asking?",
    "\"I have no special talents. I am only passionately curious.\" - Albert Einstein",
    "How does nature spark your creative questions?",
    "How does time feel different when you're exploring versus when you're certain?",
    "\"Around here, we don't look backwards for very long... we keep moving forward, opening up new doors and doing new things, because we're curious and curiosity keeps leading us down new paths.\" - Walt Disney",
    "Look at your creative practice through the eyes of a researcher. What patterns emerge?",
    "Write about the questions stirring in you right now.",
    "How do creative conversations deepen your self-inquiry?",
    "What creative traditions would you like to explore more deeply?",
    "How does your cultural heritage influence your creative questions?",
    "What insights arise when you listen to your creative intuition?",
    "How can you create more space for wonder in your practice?"
];

        const promptElement = document.getElementById('prompt');
        let isTransitioning = false;


        function showPrompt() {
            if (isTransitioning) return;
            isTransitioning = true;
            promptElement.style.opacity = 0;

            setTimeout(() => {
                let randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
                randomPrompt = randomPrompt.replace(/" - /g, '"<br/>- '); // Line breaks

                promptElement.innerHTML = randomPrompt;
                promptElement.style.opacity = 1;
                isTransitioning = false;
                adjustFontSize();
            }, 1000); // Transition delay
        }

        function adjustFontSize() {
            let fontSize = 24;
            promptElement.style.fontSize = fontSize + "px";

            while (promptElement.scrollHeight > promptElement.clientHeight && fontSize > 14) {
                fontSize -= 0.5;
                promptElement.style.fontSize = fontSize + "px";
            }
        }

        showPrompt(); // Display initial prompt

        document.body.addEventListener('click', showPrompt);
        promptElement.addEventListener('transitionend', () => isTransitioning = false);
        window.addEventListener('resize', adjustFontSize);

    </script>
</body>
</html>
