<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Prompts</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden;}
        body { background-color: #ffffff; font-family: 'Jost', sans-serif; display: flex; justify-content: center; align-items: center; cursor: pointer;}
        #prompt { font-size: 24px; color: #000; text-align: center; padding: 20px; opacity: 0; transition: opacity 1s; max-width: 90%; word-wrap: break-word;}
    </style>
</head>
<body>
    <div id="prompt"></div>

    <script>
        const prompts = [ /* ... your prompts array here */ ];

        const promptElement = document.getElementById('prompt');
        let isTransitioning = false;

        function showPrompt() {
            if (isTransitioning) return;
            isTransitioning = true;
            promptElement.style.opacity = 0;

            setTimeout(() => {
                let randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
                randomPrompt = randomPrompt.replace(/" - /g, '"<br>- '); // Correct line break
                promptElement.innerHTML = randomPrompt;
                promptElement.style.opacity = 1;
                isTransitioning = false;
                adjustFontSize();
            }, 1000);
        }

        function adjustFontSize() {
            let fontSize = 24;
            promptElement.style.fontSize = fontSize + 'px';

            while (promptElement.scrollHeight > promptElement.clientHeight && fontSize > 10) {
                fontSize--;
                promptElement.style.fontSize = fontSize + 'px';
            }
        }

        showPrompt();
        document.body.addEventListener('click', showPrompt);
        promptElement.addEventListener('transitionend', () => { isTransitioning = false; });
        window.addEventListener('resize', adjustFontSize);
    </script>
</body>
</html>
