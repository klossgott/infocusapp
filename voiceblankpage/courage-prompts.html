<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Prompts</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        body { background-color: #ffffff; font-family: 'Jost', sans-serif; display: flex; justify-content: center; align-items: center; cursor: pointer; }
        #prompt { font-size: 24px; color: #000; text-align: center; padding: 20px; opacity: 0; transition: opacity 1s; width: 90%; word-wrap: break-word;}
    </style>
</head>
<body>
    <div id="prompt"></div>

    <script>
      const prompts = [
    "What creative risk are you most afraid to take right now?",
    "Write about a time when your boldness surprised you. What inner fire drove you?",
    "Find and describe the fierce creative energy moving through you in this moment.",
    "List three audacious dreams you've never dared to share.",
    "How can you make your writing space feel like a sanctuary for wild ideas?",
    "Imagine your fears dissolving. What creative truth emerges?",
    "Choose one creative risk to take this week. How will you support yourself through it?",
    "What does 'creative courage' mean to your life?",
    "Write about a recent moment when you felt creatively unstoppable.",
    "\"It takes courage to grow up and become who you really are.\" - e.e. cummings",
    "Describe a moment when your creative desire felt bigger than your fear. What sensations and emotions rose up?",
    "When do you feel most creatively fearless?",
    "\"I have learned over the years that when one's mind is made up, this diminishes fear.\" - Rosa Parks",
    "Recall a creative breakthrough that changed everything. What made it possible?",
    "\"Whatever you do, you need courage. Whatever course you decide upon, there is always someone to tell you that you are wrong.\" - Ralph Waldo Emerson",
    "Write about the creative desire you're most afraid to admit to yourself.",
    "What bold action could you take right now to honor your artistic vision?",
    "\"You can't be brave if you've only had wonderful things happen to you.\" - Mary Tyler Moore",
    "What creative blocks are holding you back? How can you face them with compassion?",
    "\"It takes courage to love, but pain through love is the purifying fire which those who love generously know.\" - Eleanor Roosevelt",
    "What aspects of your creative practice make you feel most alive and powerful?",
    "Write about where you feel creative resistance in your body. What is it trying to tell you?",
    "\"Life shrinks or expands in proportion to one's courage.\" - AnaÃ¯s Nin",
    "How does nature inspire you to be more creatively courageous?",
    "How does time feel different when you're creating fearlessly versus when you're held back by doubt?",
    "\"Courage is like a muscle. We strengthen it with use.\" - Ruth Gordon",
    "Look at your creative work as if through the eyes of your bravest self. What possibilities open up?",
    "Write about the creative fire burning inside you right now.",
    "How does courage affect your relationships and collaborations?",
    "What creative practices could benefit from more boldness?",
    "How does fear of judgment impact your creative expression?",
    "What sensations arise when you're creating from a place of courage?",
    "How can you create more space for creative risk-taking in your life?"
];

        const promptElement = document.getElementById('prompt');
        let isTransitioning = false;


        function showPrompt() {
            if (isTransitioning) return;
            isTransitioning = true;
            promptElement.style.opacity = 0;

            setTimeout(() => {
                let randomPrompt = prompts[Math.floor(Math.random() * prompts.length)];
                randomPrompt = randomPrompt.replace(/" - /g, '"<br/>- '); // Line breaks

                promptElement.innerHTML = randomPrompt;
                promptElement.style.opacity = 1;
                isTransitioning = false;
                adjustFontSize();
            }, 1000); // Transition delay
        }

        function adjustFontSize() {
            let fontSize = 24;
            promptElement.style.fontSize = fontSize + "px";

            while (promptElement.scrollHeight > promptElement.clientHeight && fontSize > 14) {
                fontSize -= 0.5;
                promptElement.style.fontSize = fontSize + "px";
            }
        }

        showPrompt(); // Display initial prompt

        document.body.addEventListener('click', showPrompt);
        promptElement.addEventListener('transitionend', () => isTransitioning = false);
        window.addEventListener('resize', adjustFontSize);

    </script>
</body>
</html>
