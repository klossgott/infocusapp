<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 80vmin;
      height: 80vmin;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .mirror-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .quadrant {
      position: absolute;
      top: -0.5%;  /* Adjusted to slightly overlap and prevent hairline */
      left: -0.5%;  /* Adjusted to slightly overlap and prevent hairline */
      width: 50.5%; /* Slight overlap to cover any gaps */
      height: 50.5%; /* Slight overlap to cover any gaps */
      mix-blend-mode: screen;
      overflow: hidden; /* Prevents accidental overflow issues */
    }

    .quadrant-pattern {
      width: 100%;
      height: 100%;
      position: relative;
      background: radial-gradient(circle at -150% -150%, transparent, transparent 60%, rgba(255, 255, 255, 0.7) 70%, transparent 80%),
                  radial-gradient(circle at 150% 150%, transparent, transparent 60%, rgba(255, 255, 255, 0.7) 70%, transparent 80%);
      background-size: 200% 200%;
    }
  </style>
</head>
<body>
  <div class="container" id="patternContainer">
    <div class="mirror-container" id="mirrorContainer">
      <!-- We'll create four quadrants with mirrored patterns -->
    </div>
  </div>

  <script>
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function generatePattern() {
      const mirrorContainer = document.getElementById('mirrorContainer');
      mirrorContainer.innerHTML = '';

      // Create four quadrants with proper mirroring
      const positions = [
        { transform: 'translate(0, 0)' },
        { transform: 'translate(100%, 0) scaleX(-1)' },
        { transform: 'translate(0, 100%) scaleY(-1)' },
        { transform: 'translate(100%, 100%) scale(-1, -1)' }
      ];

      positions.forEach((pos) => {
        const quadrant = document.createElement('div');
        quadrant.className = 'quadrant';
        quadrant.style.transform = pos.transform;
        
        const pattern = document.createElement('div');
        pattern.className = 'quadrant-pattern';

        quadrant.appendChild(pattern);
        mirrorContainer.appendChild(quadrant);
      });
    }

    // Generate pattern on load and click
    generatePattern();
    document.getElementById('patternContainer').addEventListener('click', generatePattern);
  </script>
</body>
</html>
