<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      background: black;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 80vmin;
      height: 80vmin;
      position: relative;
      cursor: pointer;
      overflow: hidden;
    }

    .mirror-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .quadrant {
      position: absolute;
      top: -0.5%;  /* Adjusted to slightly overlap and prevent hairline */
      left: -0.5%;  /* Adjusted to slightly overlap and prevent hairline */
      width: 50.5%; /* Slight overlap to cover any gaps */
      height: 50.5%; /* Slight overlap to cover any gaps */
      mix-blend-mode: screen;
      overflow: hidden; /* Prevents accidental overflow issues */
    }

    .quadrant-pattern {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .random-axis {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container" id="patternContainer">
    <div class="mirror-container" id="mirrorContainer">
      <!-- We'll create four quadrants with mirrored patterns -->
    </div>
  </div>

  <script>
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function generatePattern() {
      const mirrorContainer = document.getElementById('mirrorContainer');
      mirrorContainer.innerHTML = '';

      // Create just one base pattern - keeping it simple
      const lineThickness = random(1.5, 2.5);
      const spacing = random(30, 40); // Much sparser
      const angle = random(-30, 30);

      // Base pattern CSS
      const patternStyle = `
        repeating-linear-gradient(
          ${angle}deg,
          transparent,
          transparent ${lineThickness}px,
          rgba(255,255,255,0.5) ${lineThickness}px,
          rgba(255,255,255,0.5) ${lineThickness + spacing}px
        )
      `;

      // Create four quadrants with proper mirroring
      const positions = [
        { transform: 'translate(0, 0)' },
        { transform: 'translate(100%, 0) scaleX(-1)' },
        { transform: 'translate(0, 100%) scaleY(-1)' },
        { transform: 'translate(100%, 100%) scale(-1, -1)' }
      ];

      positions.forEach((pos, i) => {
        const quadrant = document.createElement('div');
        quadrant.className = 'quadrant';
        quadrant.style.transform = pos.transform;
        
        const pattern = document.createElement('div');
        pattern.className = 'quadrant-pattern';
        pattern.style.background = patternStyle;
        
        // Optionally add a random diagonal axis to one of the quadrants
        if (i === Math.floor(random(0, 4))) {
          const randomAxis = document.createElement('div');
          randomAxis.className = 'random-axis';
          const axisAngle = random(0, 360);
          randomAxis.style.background = `
            repeating-linear-gradient(
              ${axisAngle}deg,
              transparent,
              transparent 2px,
              rgba(255, 255, 255, 0.7) 2px,
              rgba(255, 255, 255, 0.7) 6px
            )
          `;
          pattern.appendChild(randomAxis);
        }

        quadrant.appendChild(pattern);
        mirrorContainer.appendChild(quadrant);
      });
    }

    // Generate pattern on load and click
    generatePattern();
    document.getElementById('patternContainer').addEventListener('click', generatePattern);
  </script>
</body>
</html>
