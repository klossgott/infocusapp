<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Story Flip</title>
    <!-- Include Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;700&display=swap">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
        }
        #widget-container {
            position: relative;
            width: 340px;
            height: 500px;
            background: transparent;
            overflow: visible;
        }
        #widget-card, #widget-card-back {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transform: translate(-50%, -50%);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
        }
        #widget-card {
            cursor: pointer;
            transition: background-color 1s ease;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 2; /* Ensure card front is above card back */
        }
        #widget-card-back {
            background:
                conic-gradient(from 0deg, black 5%, white 5%, black 10%, transparent 15%, black 20%, transparent 25%),
                repeating-linear-gradient(45deg, black 0, black 1px, transparent 2px, transparent 8px),
                repeating-radial-gradient(circle at center, transparent 0, black 1px, transparent 5%);
            background-blend-mode: multiply;
            background-size: 50% 50%, 100% 100%, 80% 80%;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            transform: translate(-50%, -50%) scale(1) rotate(calc(45deg * var(--random-rotation, 1)));
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            z-index: 1; /* Ensure card back is below card front */
        }
        #widget-card.resting {
            transform: translate(-50%, -50%) scale(0.15);
        }
        #widget-card.active {
            transform: translate(-50%, -50%) scale(1);
        }
        #card-text {
            font-family: 'EB Garamond', serif;
            font-size: 1.4em;
            color: #333;
            line-height: 1.5;
            font-weight: 400;
            letter-spacing: 0.05em;
            margin: 20px;
            word-wrap: break-word;
            white-space: normal;
        }
        .typing-animation {
            display: inline-block;
            overflow: hidden;
            white-space: normal;
            animation: typing 2s steps(30, end), blink 0.5s step-end infinite alternate;
        }
        #timer-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 5px;
            background-color: rgba(51, 51, 51, 0.5);
            transition: width 1s linear;
            display: none;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            from, to { border-right-color: transparent; }
            50% { border-right-color: black; }
        }
    </style>
</head>
<body>

<div id="widget-container">
    <!-- Card Back -->
    <div id="widget-card-back"></div>
    <!-- Card Front -->
    <div id="widget-card" class="resting">
        <div id="card-text"></div>
        <div id="timer-bar"></div> <!-- Timer bar element -->
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const cardBack = document.getElementById("widget-card-back");
        const cardFront = document.getElementById("widget-card");
        const cardTextElement = document.getElementById("card-text");
        const timerBarElement = document.getElementById("timer-bar");

        // Define the random(min, max) function
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        // Randomize card back appearance
        cardBack.style.setProperty('--random-rotation', Math.floor(Math.random() * 5) * 2);

        let cardState = 'resting'; // resting, active, instructions, title
        let timerInterval;

        // Initial Title Page
        showTitlePage();

        // Handle card clicks
        cardFront.addEventListener('click', (event) => {
            event.stopPropagation();
            if (cardState === 'title') {
                showInstructions();
            } else if (cardState === 'instructions') {
                startGame();
            } else if (cardState === 'resting') {
                expandCard();
            } else if (cardState === 'active') {
                flipCard();
            }
        });

        // Close game when clicking outside card
        document.addEventListener('click', (e) => {
            if (!cardFront.contains(e.target)) {
                endGame();
            }
        });

        function showTitlePage() {
            cardFront.classList.remove('resting');
            cardFront.classList.add('active');
            cardTextElement.innerHTML = "<b style='font-size: 2em; font-variant: small-caps; font-weight: 700;'>Story</b><br><b style='font-size: 2em; font-weight: 700;'>Flip</b>";
            setCardColor('#FFD700');
            cardFront.style.transform = 'translate(-50%, -50%) scale(0.15)';
            cardState = 'title';
        }

        function showInstructions() {
            cardTextElement.innerHTML = "Welcome to <b style='font-weight: 700;'>Story Flip</b>!<br><br>Click the card to expand and start...";
            setCardColor('#FFE4B5');
            cardState = 'instructions';
        }

        function expandCard() {
            cardFront.classList.remove('resting');
            cardFront.classList.add('active');
            cardState = 'active';
        }

        function startGame() {
            cardState = 'resting';
            expandCard();
        }

        function flipCard() {
            // Show the back of the card during transition
            cardFront.style.display = 'none';
            cardBack.style.display = 'flex';

            setTimeout(() => {
                cardBack.style.display = 'none';
                cardFront.style.display = 'flex';

                const cardType = getRandomCardType();
                if (cardType === 'gameMaster') {
                    showGameMasterPrompt();
                } else if (cardType === 'numberCard') {
                    showNumberCardPrompt();
                } else if (cardType === 'stuck') {
                    showStuckPrompt();
                }
            }, 300);

            startTimer();
        }

        function getRandomCardType() {
            const types = ['gameMaster', 'numberCard', 'stuck'];
            return types[Math.floor(Math.random() * types.length)];
        }

        function showGameMasterPrompt() {
            const prompt = getRandomPrompt('gameMaster');
            setCardColor('#FFA500');
            showTypingAnimation(prompt);
        }

        function showNumberCardPrompt() {
            let prompt = getRandomPrompt('numberCard');
            const num = getRandomNumber(1, 6);
            prompt = num === 1 ? prompt.replace('[x] words', '1 word') : prompt.replace('[x]', num);
            setCardColor('#ADD8E6');
            cardTextElement.innerHTML = prompt;
        }

        function showStuckPrompt() {
            const prompt = getRandomPrompt('stuck');
            setCardColor('#A0B0C0');
            showTypingAnimation(prompt);
        }

        function getRandomPrompt(category) {
            const prompts = {
                "gameMaster": [
                    "<b><i>A new character enters the story.</i></b>",
                    "<i>Suddenly...</i>",
                    "The <b>[place]</b> was ... [describe].",
                    "Describe the weather in this scene.",
                    "<b><i>Add a dramatic moment!</i></b>"
                ],
                "numberCard": [
                    "Add [x] words describing what happens next.",
                    "Add [x] words explaining how [Character] reacts.",
                    "Add [x] words to set up a new challenge.",
                    "Add [x] words describing the setting.",
                    "Add [x] words to build tension."
                ],
                "stuck": [
                    "<i>Then, something unexpected happened...</i>",
                    "At this moment, [Character] felt <b><i>[emotion]</i></b>...",
                    "<i>Suddenly, [...] joined the scene.</i>",
                    "What happens if something goes wrong?",
                    "Describe a noise they heard nearby."
                ]
            };
            return prompts[category][Math.floor(Math.random() * prompts[category].length)];
        }

        function setCardColor(color) {
            cardFront.style.backgroundColor = color;
        }

        function showTypingAnimation(text) {
            setTimeout(() => {
                cardTextElement.innerHTML = `<span class="typing-animation">${text}</span>`;
            }, 300);
        }

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function startTimer() {
            let timeLeft = 20;
            let timerWidth = 100;

            clearInterval(timerInterval);
            timerBarElement.style.width = timerWidth + '%';
            timerBarElement.style.display = 'block';

            timerInterval = setInterval(() => {
                timeLeft--;
                timerWidth -= 5;
                timerBarElement.style.width = timerWidth + '%';

                if (timeLeft <= 3) {
                    cardFront.style.backgroundColor = timeLeft % 2 === 0 ? 'white' : '#FFA500';
                }

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerBarElement.style.width = '0%';
                    timerBarElement.style.display = 'none';
                    handleTimerEnd();
                }
            }, 1000);
        }

        function handleTimerEnd() {
            setCardColor('#333333');
            cardTextElement.innerHTML = "<b style='color: white;'>Time's up!<br>Take a deep breath and try again.</b>";
            cardState = 'active';
        }

        function endGame() {
            cardState = 'ended';
            cardFront.classList.remove('active');
            cardFront.classList.add('resting');
            cardFront.style.transform = 'translate(-50%, -50%) scale(0.15)';
            timerBarElement.style.display = 'none';
            cardTextElement.innerHTML = "The game has ended. Press 'N' to start a new story.";
            setCardColor('#f5f5f5');
            timerBarElement.style.width = '0%';

            document.addEventListener('keydown', (e) => {
                if (e.key.toLowerCase() === 'n') {
                    window.location.reload();
                }
            }, { once: true });
        }
    });
</script>

</body>
</html>
