<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Icebreaker Widget</title>
    <!-- Include Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        /* ... (CSS remains largely the same) ... */

        /* Adjust the zoomOut animation */
        @keyframes zoomOut {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.3);
                opacity: 1;
            }
        }

        /* Add this to ensure the icebreaker card's animation */
        #icebreaker-card.fade-in {
            animation: fadeInFlip 0.5s forwards;
        }

        #icebreaker-card.fade-out {
            animation: fadeOutFlip 0.5s forwards;
        }

        /* Ensure the icebreaker text is visible */
        #icebreaker-text {
            /* Ensure text color is set */
            color: #333;
        }
    </style>
</head>
<body>

<div id="widget-container">
    <!-- Cover Overlay -->
    <div id="cover-overlay">
        <div id="cover-text">
            Fun Ice Breaker<br>
            Questions<br>
            <span>Click to play<br>Double-click to close</span>
        </div>
    </div>
    <!-- Ice Cubes Image -->
    <img id="widget-image" src="ice-cubes.png" alt="Ice Cubes">
    <!-- Icebreaker Card -->
    <div id="icebreaker-card">
        <div id="icebreaker-text"></div>
    </div>
</div>

<!-- Audio element for the ice breaking sound -->
<audio id="ice-sound" src="ice-10-104149.mp3" preload="auto"></audio>

</script>

</body>
</html>
