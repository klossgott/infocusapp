<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap');

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
            background: transparent;
        }

        .square-container {
            width: 300px;
            height: 300px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #container {
            text-align: center;
            position: relative;
            height: 120px;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #displayArea {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #timeInput {
            font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
            font-size: 48px;
            border: none;
            background: transparent;
            text-align: center;
            width: 200px;
            outline: none;
            padding: 0;
            margin: 0;
            opacity: 0;
            transition: opacity 1s;
        }

        #timeInput::placeholder {
            font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
            color: rgba(0, 0, 0, 0.5);
        }

        #timer, #thumbsUp {
            position: absolute;
            font-size: 48px;
            width: 200px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
            font-family: Futura, 'Trebuchet MS', Arial, sans-serif; /* Ensure Futura font is used */
        }

        #timer.flash {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Add shake animation */
        @keyframes shake {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-1px, 0); }
            50% { transform: translate(1px, 0); }
            75% { transform: translate(-1px, 0); }
            100% { transform: translate(0, 0); }
        }

        /* Add zoom animation */
        @keyframes zoomOut {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(1.2); opacity: 0; }
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            font-family: 'Noto Emoji', sans-serif; /* Apply Noto Emoji font to buttons */
            background: none;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.75;
        }

        button.active {
            opacity: 1;
            cursor: pointer;
        }

        button:not(.active) {
            opacity: 0.5;
            cursor: default;
        }

        #error {
            color: black;
            font-size: 14px;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s;
            white-space: nowrap;
            pointer-events: none;
        }
    </style>
</head>

        </div>
