<!DOCTYPE html>
<html>
<head>
    <title>Countdown Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap');
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
            background: transparent;
        }

        .square-container {
            width: 300px;
            height: 300px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #container {
            text-align: center;
            position: relative;
            height: 120px;
            width: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #displayArea {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #timeInput {
            font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
            font-size: 48px;
            border: none;
            background: transparent;
            text-align: center;
            width: 200px;
            outline: none;
            padding: 0;
            margin: 0;
            opacity: 0;
            transition: opacity 1s;
        }

        #timeInput::placeholder {
            font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
            color: rgba(0, 0, 0, 0.5);
        }

        #timer, #thumbsUp {
            position: absolute;
            font-size: 48px;
            width: 200px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s;
        }

        #timer.flash {
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            font-family: 'Noto Color Emoji', sans-serif;
            background: none;
            border: none;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.75;
        }

        button.active {
            opacity: 1;
            cursor: pointer;
        }

        button:not(.active) {
            opacity: 0.5;
            cursor: default;
        }

        #error {
            color: black;
            font-size: 14px;
            position: absolute;
            width: 100%;
            text-align: center;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s;
            white-space: nowrap;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="square-container">
        <div id="container">
            <div id="displayArea">
                <input type="text" id="timeInput" placeholder="?" />
                <div id="timer">0:00</div>
                <div id="thumbsUp">üëç</div>
                <div id="error">Please enter a valid number of minutes</div>
            </div>
        </div>
        <div id="controls">
            <button id="playBtn" class="active">‚ñ∂</button>
            <button id="pauseBtn">‚è∏</button>
            <button id="stopBtn">‚ñ†</button>
        </div>
    </div>

    <script>
        const displayArea = document.getElementById('displayArea');
        const timeInput = document.getElementById('timeInput');
        const timer = document.getElementById('timer');
        const thumbsUp = document.getElementById('thumbsUp');
        const error = document.getElementById('error');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const stopBtn = document.getElementById('stopBtn');

        let countdown;
        let timeLeft;
        let isPaused = false;

        // Show input field on load
        window.onload = () => {
            setTimeout(() => {
                timeInput.style.opacity = '1';
                timeInput.focus();
            }, 100);
        };

        // Audio context and sounds
        let audioContext;
        
        function initAudio() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }

        function playPentatonicSound() {
            const pentatonicScale = [0, 2, 4, 7, 9, 12, 14, 16, 19, 21];
            const baseFrequency = 220; // A3
            
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    const note = pentatonicScale[Math.floor(Math.random() * pentatonicScale.length)];
                    const frequency = baseFrequency * Math.pow(2, note/12);
                    
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = frequency;
                    gainNode.gain.value = 0;
                    
                    oscillator.start();
                    gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.1);
                    gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
                    
                    setTimeout(() => oscillator.stop(), 500);
                }, i * 500);
            }
        }

        function showError() {
            timeInput.style.opacity = '0';
            setTimeout(() => {
                error.style.opacity = '1';
                setTimeout(() => {
                    error.style.opacity = '0';
                    setTimeout(() => {
                        timeInput.value = '';
                        timeInput.style.opacity = '1';
                        timeInput.focus();
                    }, 1000);
                }, 2000);
            }, 1000);
        }

        function startTimer(minutes) {
            if (!audioContext) initAudio();
            
            clearInterval(countdown);
            timeLeft = minutes * 60;
            
            timeInput.style.opacity = '0';
            timeInput.blur();
            
            setTimeout(() => {
                timer.style.opacity = '1';
                updateButtons(true);
            }, 1000);

            countdown = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateDisplay();
                    
                    if (timeLeft <= 10) {
                        timer.classList.add('flash');
                    }
                    
                    if (timeLeft <= 0) {
                        clearInterval(countdown);
                        playPentatonicSound();
                        stopTimer();
                    }
                }
            }, 1000);
        }

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timer.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function stopTimer() {
            clearInterval(countdown);
            timer.style.opacity = '0';
            timer.classList.remove('flash');
            isPaused = false;
            pauseBtn.textContent = '‚è∏';
            
            setTimeout(() => {
                thumbsUp.style.opacity = '1';
                setTimeout(() => {
                    thumbsUp.style.opacity = '0';
                    setTimeout(() => {
                        timeInput.value = '';
                        timeInput.style.opacity = '1';
                        timeInput.focus();
                        updateButtons(false);
                    }, 1000);
                }, 2000);
            }, 1000);
        }

        function updateButtons(isRunning) {
            playBtn.classList.toggle('active', !isRunning);
            pauseBtn.classList.toggle('active', isRunning);
            stopBtn.classList.toggle('active', isRunning);
        }

        function validateAndStart() {
            const minutes = parseFloat(timeInput.value);
            if (minutes > 0) {
                startTimer(minutes);
            } else {
                showError();
            }
        }

        // Event Listeners
        timeInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                validateAndStart();
            }
        });

        playBtn.addEventListener('click', () => {
            if (playBtn.classList.contains('active')) {
                validateAndStart();
            }
        });

        pauseBtn.addEventListener('click', () => {
            if (pauseBtn.classList.contains('active')) {
                isPaused = !isPaused;
                pauseBtn.textContent = isPaused ? '‚ñ∂' : '‚è∏';
            }
        });

        stopBtn.addEventListener('click', () => {
            if (stopBtn.classList.contains('active')) {
                stopTimer();
            }
        });
    </script>
</body>
</html>
