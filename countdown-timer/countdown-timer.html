<!-- Front-end: index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <script>
        function fetchCountdownData() {
            const countdowns = {
                "default": {
                    "endDate": "2024-12-31T23:59:59",
                    "backgroundImage": ""
                },
                "event1": {
                    "endDate": "2025-01-01T00:00:00",
                    "backgroundImage": ""
                }
            };
            return countdowns;
        }

        function startCountdown(name) {
            const countdowns = fetchCountdownData();
            const countdown = countdowns[name];
            if (!countdown) {
                document.getElementById('timer').innerHTML = "Countdown not found";
                return;
            }
            const endDate = new Date(countdown.endDate);
            
            function updateTimer() {
                const now = new Date().getTime();
                const distance = endDate - now;

                if (distance < 0) {
                    document.getElementById('timer').innerHTML = "Countdown Ended";
                    clearInterval(timerInterval);
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            const timerInterval = setInterval(updateTimer, 1000);
            updateTimer();
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const timerName = urlParams.get('name') || 'default';
            startCountdown(timerName);
        };
    </script>
</head>
<body>
    <h1>Countdown Timer</h1>
    <div id="timer"></div>
</body>
</html>
