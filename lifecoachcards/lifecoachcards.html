<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life-changing Questions for Coaches</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<body>
    <div id="widget-container">
        <div id="dormant-overlay" tabindex="0" role="button" aria-label="Click to start life coach questions">
            <div id="dormant-text">Click to start life coach questions</div>
        </div>
        <div id="cover-overlay" tabindex="0" role="button" aria-label="Life Coach Questions. Click to start.">
            <div id="cover-text">Life Coach Questions</div>
            <div id="instruction-text">
                Begin your coaching session by clicking here to receive a powerful question that can transform your client's perspective.
            </div>
        </div>
        <div id="lifecoach-questions-card" tabindex="0" role="button" aria-label="Life Coach Question">
            <div id="lifecoach-questions-text"></div>
        </div>
        <div id="confirmation-overlay" tabindex="0" role="button" aria-label="Confirm ending life coach questions">
            <div id="confirmation-text">Are you sure you want to end the life coach questions?</div>
            <div class="confirmation-buttons">
                <button id="confirmation-yes">Yes</button>
                <button id="confirmation-no">No</button>
            </div>
        </div>
    </div>

    <script>
        const prompts = [
            "What will make this conversation amazing?",
            "What life-changing decision can I help you make today that's going to forever shape your destiny in the most positive way possible?",
            // ... rest of the prompts array remains the same
        ];

        const lifecoachCard = document.getElementById('lifecoach-questions-card');
        const lifecoachText = document.getElementById('lifecoach-questions-text');
        const coverOverlay = document.getElementById('cover-overlay');
        const dormantOverlay = document.getElementById('dormant-overlay');
        const confirmationOverlay = document.getElementById('confirmation-overlay');
        const confirmationYes = document.getElementById('confirmation-yes');
        const confirmationNo = document.getElementById('confirmation-no');
        let shuffledPrompts = [];
        let currentIndex = 0;

        function shuffle(array) {
            // The same shuffle function as before
        }

        function showLifecoachQuestion() {
            // The same showLifecoachQuestion function as before
        }

        function getRandomBackgroundColor() {
            // The same getRandomBackgroundColor function as before
        }

        function init() {
            shuffledPrompts = shuffle(prompts);

            dormantOverlay.addEventListener('click', () => {
                dormantOverlay.style.display = 'none';
                coverOverlay.classList.remove('hidden');
            });

            coverOverlay.addEventListener('click', () => {
                coverOverlay.classList.add('hidden');
                showLifecoachQuestion();
            });

            lifecoachCard.addEventListener('click', () => {
                lifecoachCard.classList.remove('show');
                confirmationOverlay.style.display = 'flex';
            });

            confirmationYes.addEventListener('click', () => {
                confirmationOverlay.style.display = 'none';
                dormantOverlay.style.display = 'flex';
            });

            confirmationNo.addEventListener('click', () => {
                confirmationOverlay.style.display = 'none';
                lifecoachCard.classList.add('show');
            });

            // Keyboard accessibility
            dormantOverlay.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    dormantOverlay.click();
                }
            });

            // The same event listeners for coverOverlay and lifecoachCard as before
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
